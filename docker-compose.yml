version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: journeyai-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
    networks:
      - journeyai-network

  redis:
    image: redis:latest
    container_name: journeyai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - journeyai-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: journeyai-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/journeyai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - journeyai-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: journeyai-worker
    command: celery -A app.tasks.worker worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/journeyai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - journeyai-network

volumes:
  mongo-data:
  redis-data:

networks:
  journeyai-network:
    driver: bridge 